apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-sqlserver
  labels:
    app: users-sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users-sqlserver
  template:
    metadata:
      labels:
        app: users-sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
              protocol: TCP
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: SA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: users-sqlserver-secret
                  key: SA_PASSWORD
          volumeMounts:
            - name: users-sqlserver-data
              mountPath: /var/opt/mssql
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          readinessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 1433
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
      volumes:
        - name: users-sqlserver-data
          hostPath:
            path: /var/lib/docker/volumes/fcgorquestrator_users-sqlserver-data/_data
            type: DirectoryOrCreate

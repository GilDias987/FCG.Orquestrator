apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-api-deployment
  labels:
    app: payments-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-api
  template:
    metadata:
      labels:
        app: payments-api
    spec:
      initContainers:
        - name: wait-for-sqlserver
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z payments-sqlserver 1433; do echo "Aguardando SQL Server..."; sleep 5; done; echo "SQL Server disponível!"']
        - name: wait-for-rabbitmq
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z rabbitmq 5672; do echo "Aguardando RabbitMQ..."; sleep 5; done; echo "RabbitMQ disponível!"']
      containers:
        - name: payments-api
          image: payments-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            - name: ConnectionStrings__ConnectionStrings
              valueFrom:
                secretKeyRef:
                  name: payments-api-secret
                  key: CONNECTIONSTRINGS__CONNECTIONSTRINGS
            - name: Jwt__Issuer
              valueFrom:
                secretKeyRef:
                  name: payments-api-secret
                  key: JWT__ISSUER
            - name: Jwt__Key
              valueFrom:
                secretKeyRef:
                  name: payments-api-secret
                  key: JWT__KEY
            - name: Rabbitmq__Url
              valueFrom:
                configMapKeyRef:
                  name: payments-api-config
                  key: RABBITMQ__URL
            - name: Rabbitmq__Username
              valueFrom:
                configMapKeyRef:
                  name: payments-api-config
                  key: RABBITMQ__USERNAME
            - name: Rabbitmq__Password
              valueFrom:
                secretKeyRef:
                  name: payments-api-secret
                  key: RABBITMQ__PASSWORD
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 30
